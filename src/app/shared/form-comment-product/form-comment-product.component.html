<div class="page-inner">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="shadow">
        <div class="form-group">
          <label for="comment">Commentaire Produit</label>
          <angular-editor
            id="comment"
            class="form-control"
            rows="5"
            name="content"
            formControlName="commentaire"
            [placeholder]="'Entrez votre réponse ici...'"
          >
          </angular-editor>
        </div>

        <div class="card-action p-3 text-end">
          <button
            [disabled]="editForm.invalid"
            type="submit"
            class="btn btn-success me-3"
          >
            Répondre
          </button>
          <button routerLink="/home/avis_produit" class="btn me-3 btn-danger">
            Retour
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
